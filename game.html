<!DOCTYPE html>
  <html>
    <head>
      <title>Rock, Paper, Scissors</title>
      <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="topnav" id="mytopnav">
          <div class="topnavleft">
            <a class="rules" href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">Rules</a>
          </div>
          <div class="topnavright">
            <a class="restart" href="file:///Users/NK/coding-projects/the-odin-project/nate/rock2/game.html">Restart</a>
          </div>
        <h3>Mae & Jeun</h3>
        <h1>Rock, Paper, Scissors</h1>
        <div class='results'>
          <h3>Score:</h3>
          <div class="scoreDiv">
            <p id="drawScore">Draws: 0</p>
            <p id="userScore">Your Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
          </div>
          <div class="commentaryDiv">
            <p class="roundScore"></p>
            <p id="finalResults"></p>
          </div>
        </div>
        <h2>Choose:</h2>
        <div class="buttons">
          <button class="choice" id="rock">Rock</button>
          <button class="choice" id="paper">Paper</button>
          <button class="choice" id="scissors">Scissors</button>
        </div>
      </div>
      <script src="scripts/main.js">
      </script>
    </body>
  </html>
